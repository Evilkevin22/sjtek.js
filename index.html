<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Bootstrap</title>

    <!-- Vue production version - live -->
    <!-- <script type="text/javascript" src="https://unpkg.com/vue"></script> -->

    <!-- Vue development version - local  -->
    <script type="text/javascript" src="./vue-dev.js"></script>
    <script type="text/javascript" src="./libsjtek/Sjtekjes.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="vuetje">
<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Matchmaker</h3>
    </div>

    <div class="jumbotron">
        <h1>{{ question }}</h1>
        <p class="lead">{{ explanation }}</p>
    </div>
</div>

<div class="row">
    <div class="col">
    </div>
    <img class="rounded float-left col-2" alt=""
         style="height:auto;width: auto;max-width: 300px;max-height: 300px;">
    <div class="col-3">
        <p> {{ Expl }} </p>
        <button type="button" class="btn btn-info" onclick="next()">My choice</button>
    </div>
    <div class="col">
    </div>
    <div class="col-3">
        <p> {{ Expl2 }} </p>
        <button type="button" class="btn btn-info" onclick="next()">My choice</button>
    </div>
    <img class="rounded float-left col-2" alt="..."
         style="height:auto;width: auto;max-width: 300px;max-height: 300px;">
    <div class="col">
    </div>
</div>

<footer style="width:100%;position: absolute;bottom: 0;" class="footer">
    <p class="col-2">&copy; 2017 Matchmaker Testing utility</p>
</footer>
</div>
</body>

<!-- Main logic file -->
<script type="text/javascript" src="./main.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./bootstrap/js/bootstrap.min.js"></script>
</html>
