<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Bootstrap</title>

    <!-- Vue production version - live -->
    <!-- <script type="text/javascript" src="https://unpkg.com/vue"></script> -->

    <!-- Vue development version - local  -->
    <script type="text/javascript" src="./vue-dev.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Matchmaker</h3>
    </div>

    <div class="jumbotron">
        <h1>{{ question }}</h1>
        <p class="lead"> {{ explanation }}</p>
    </div>
    <div class="row">
        <div class="col-6">

        </div>
    </div>

    <div class="row marketing">
        <div class="col-6">
            <img class="img-item" :src="firstImage">
            <a class="btn btn-lg btn-success" href="#" role="button"> {{ firstButton}}</a>
        </div>

        <div class="col-6">
            <img class="img-item" :src="secondImage">
            <a class="btn btn-lg btn-success" href="#" role="button"> {{ secondButton }}</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2017 Matchmaker</p>
    </footer>

</div> <!-- /container -->


</body>

<!-- Main logic file -->
<script type="text/javascript" src="./main.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./bootstrap/js/bootstrap.min.js"></script>
</html>
